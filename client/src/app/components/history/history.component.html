<h2>Conversion History</h2>

<h3 *ngIf="(logs | async).length == 0">No records</h3>

<table *ngIf="(logs | async).length > 0" mat-table [dataSource]="logs | async" class="mat-elevation-z8">

    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>
    
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Event </th>
        <td mat-cell *matCellDef="let element"> {{element.action}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
                <button (click)="view(element)" class="view" mat-button>
                    <i class="material-icons">remove_red_eye</i>
                    View
                </button>
                <button (click)="delete(element)" class="delete" mat-button>
                    <i class="material-icons">delete_forever</i>
                    Delete from history
                </button>
            </td>
        </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
