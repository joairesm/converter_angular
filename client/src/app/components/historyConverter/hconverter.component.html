
<hr>
<h2>Exchange History</h2>
<mat-form-field>
    <mat-select (selectionChange)="selectionChanged($event)" [(value)]="selected">
        <mat-option value="7">Last 7 days</mat-option>
        <mat-option value="14">Last 14 days</mat-option>
        <mat-option value="30">Last 30 days</mat-option>
    </mat-select>
</mat-form-field>
<br>
<app-loader *ngIf="rateHistoryResult == null"  ></app-loader>
<table *ngIf="rateHistoryResult != null" mat-table [dataSource]="rateHistoryResult" class="mat-elevation-z8">
    <!-- Weight Column -->
    <ng-container matColumnDef="timestamp">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.timestamp}} </td>
    </ng-container>
    <!-- Symb Column -->
    <ng-container matColumnDef="rate">
        <th mat-header-cell *matHeaderCellDef> Rate </th>
        <td mat-cell *matCellDef="let element"> {{element.rate | number : '1.4-4'}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<app-loader *ngIf="statistics == null" ></app-loader>
<table *ngIf="statistics != null" mat-table [dataSource]="statistics" class="mat-elevation-z8">
        <!-- Weight Column -->
        <ng-container matColumnDef="statistic">
            <th mat-header-cell *matHeaderCellDef> Statistics </th>
            <td mat-cell *matCellDef="let element"> {{element.statistic}} </td>
        </ng-container>
        <!-- Symb Column -->
        <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element"> {{element.value | number : '1.4-4'}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumnsS"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsS;"></tr>
    </table>
